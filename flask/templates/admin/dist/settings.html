{% extends "admin/dist/layout.html" %}

{% block title %}Admin | Settings{% endblock %}

{% block content %}
<div class="app-content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="mb-0">Settings</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-end">
          <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Settings</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="app-content">
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><i class="bi bi-person-circle me-2"></i>Profile Settings</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="Joshua Algadipe">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" value="admin@example.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter new password">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title"><i class="bi bi-gear me-2"></i>System Preferences</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="theme" class="form-label">Theme</label>
                <select class="form-select" id="theme">
                  <option selected>Light</option>
                  <option>Dark</option>
                  <option>Auto</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="language" class="form-label">Language</label>
                <select class="form-select" id="language">
                  <option selected>English</option>
                  <option>French</option>
                  <option>Cebuano</option>
                  <option>Filipino</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Update Preferences</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
