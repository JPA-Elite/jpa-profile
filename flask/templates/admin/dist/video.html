{% extends "admin/dist/layout.html" %}

{% block title %}Admin | Video{% endblock %}

{% block content %}
<div class="app-content-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <h3 class="mb-0">Video</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-end">
          <li class="breadcrumb-item"><a href="/admin/dashboard">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Maintenance</li>
          <li class="breadcrumb-item active" aria-current="page">Video</li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="app-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center pb-2">
              <div>
                <label for="perPageSelect" class="form-label me-2">Show</label>
                <select id="perPageSelect" class="form-select form-select-sm d-inline-block" style="width: auto;">
                  <option value="5">5</option>
                  <option value="10" selected>10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
                <span>entries</span>
              </div>
              <div>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addVideoModal">
                  <i class="bi bi-plus-circle"></i> Add Video
                </button>
              </div>
              <div class="modal fade" id="addVideoModal" tabindex="-1" aria-labelledby="addVideoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Add New Video</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="addVideoForm">
                        <div class="card mb-3">
                          <div class="card-header">
                            <h3 class="card-title">Titles (Multi-language)</h3>
                          </div>
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-6 mb-3">
                                <label class="form-label">Title (EN) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addTitle" required>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label class="form-label">Title (Ceb) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addTitleCeb" required>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label class="form-label">Title (Fr) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addTitleFr" required>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label class="form-label">Title (Fil) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addTitleFil" required>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="card mb-3">
                          <div class="card-header">
                            <h3 class="card-title">Descriptions (Multi-language)</h3>
                          </div>
                          <div class="card-body">
                            <div class="row">
                              <div class="col-md-6 mb-3">
                                <label class="form-label">Description (EN) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addDescription" required>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label class="form-label">Description (Ceb) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addDescriptionCeb" required>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label class="form-label">Description (Fr) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addDescriptionFr" required>
                              </div>
                              <div class="col-md-6 mb-3">
                                <label class="form-label">Description (Fil) <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="addDescriptionFil" required>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Video File <span class="text-danger">*</span></label>
                          <input type="file" class="form-control" id="addVideoFile" accept="video/*" required>
                        </div>
                        <!-- Tags -->
                        <div class="mb-3">
                          <label class="form-label">Video Tags <span class="text-danger">*</span></label>
                          <input type="text" class="form-control" id="addTags" placeholder="Comma-separated tags">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-success" id="addVideoBtn"
                        data-loading-text='<span class="spinner-border spinner-border-sm me-2"></span> Saving...'
                        onclick="addVideo()">
                        Save
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <table class="table table-bordered table-hover">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>File</th>
                  <th>Tags</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="videoTableBody">
                <!-- Default loading row -->
                <tr>
                  <td colspan="6" class="text-center">Loading...</td>
                </tr>
              </tbody>
            </table>

            <!-- âœ… Pagination Controls -->
            <div class="d-flex justify-content-between align-items-center mt-3">
              <button id="prevPage" class="btn btn-outline-secondary btn-sm">Prev</button>
              <span id="pageInfo"></span>
              <button id="nextPage" class="btn btn-outline-secondary btn-sm">Next</button>
            </div>

            <div id="videoModals"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/pages/admin/video.js') }}"></script>
{% endblock %}
